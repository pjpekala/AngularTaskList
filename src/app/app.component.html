<div class="container">
  <div class="input-container">
    <mat-form-field>
      <div style="text-align:center;">
        <input autofocus matInput type="text" (keyup)="onKey($event)" (keyup.enter)="addItem($event)" [(ngModel)]="newTask" required class="input-box">
      </div>
    </mat-form-field>
  </div>
  
  <div>
    <ul>
      <li *ngFor="let task of tasks">{{task}}
        <mat-icon mat-icon-button (click)="deleteTask($event)">close</mat-icon>
      </li>
    </ul>
  </div>
</div>
