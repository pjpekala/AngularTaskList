<div class="container">
  <div>
    <input type="text" (keyup)="onKey($event)" [(ngModel)]="newTask" required>
    <button (click)="addItem($event)">Add Task</button>
  </div>
  
  <div>
    <ul>
      <li *ngFor="let task of tasks">{{task}}
        <button (click)="deleteTask($event, task)">X</button>
      </li>
    </ul>
  </div>
</div>
